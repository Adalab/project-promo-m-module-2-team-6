<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Card preview</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script
      src="https://kit.fontawesome.com/316a162693.js"
      crossorigin="anonymous"
    ></script>
    <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css" />
  
  </head>

  <body class="cards-page">
      <header class="header">
        <img
          class="header__imag"
          src="./assets/images/logo-awesome-profile-cards.svg"
          alt="image"
        />
      </header>

      <main class="main-cards">
          <div class="main-cards__container">
              <section class="section__photo">
                <button class="section__photo--button">
                  <i class="far fa-trash-alt icongarbage"></i>reset
                </button>
                <article class="section__photo--card">
                  <div class="section__photo--boxnamejob">
                    <h3 class="section__photo--name">nombre apellido</h3>
                    <h4 class="section__photo--job">Front-end developer</h4>
                  </div>
                  <div class="section__photo--img">
                    <img
                      class="section__photo--image"
                      src="https://placekitten.com/200/200"
                      alt="photograph"
                    />
                  </div>
                  <nav class="section__photo--nav">
                    <ul class="section__photo--list">
                      <li class="section__photo--link">
                        <a class="section__photo--icon" href="" target="_blank"
                          ><i class="fas fa-mobile-alt"></i
                        ></a>
                      </li>
                      <li class="section__photo--link">
                        <a class="section__photo--icon" href="" target="_blank"
                          ><i class="far fa-envelope"></i
                        ></a>
                      </li>
                      <li class="section__photo--link">
                        <a class="section__photo--icon"
                          href="linkein.com/in/laura-garcía-bonet-11a46b11a"
                          target="_blank"
                          ><i class="fab fa-linkedin-in"></i
                        ></a>
                      </li>
                      <li class="section__photo--link">
                        <a
                          class="section__photo--icon"
                          href="https://github.com/Laura733"
                          target="_blank"
                          ><i class="fab fa-github-alt"></i
                        ></a>
                      </li>
                    </ul>
                  </nav>
                </article>
              </section>

              <form class="main-cards__form">
                  <section class="section__design">
                    <h2 class="section__design--title">
                      <i class="far fa-object-ungroup icon--design"></i>diseña
                      <i class="fas fa-angle-up icon--angle"></i>
                    </h2>
                    <form action="/signup" method="POST">
                      <h3 class="section__design--subtitle">Colores</h3>
                      <label class="section__desing--boxcolor" for="colorpalette1">
                        <input
                          id="colorpalette1"
                          type="radio"
                          value="green"
                          name="design-color"
                        />
                        <ul class="section__design--palette">
                          <li class="box1-1"></li>
                          <li class="box1-2"></li>
                          <li class="box1-3"></li>
                        </ul>
                      </label>
                      <label class="section__desing--boxcolor2" for="colorpalette2">
                        <input id="colorpalette2" type="radio" value="red" name="design-color" />
                        <ul class="section__design--palette">
                          <li class="box2-1"></li>
                          <li class="box2-2"></li>
                          <li class="box2-3"></li>
                        </ul>
                      </label>
                      <label class="section__desing--boxcolor3" for="colorpalette3">
                        <input id="colorpalette3" type="radio" value="blue" name="design-color" />
                        <ul class="section__design--palette">
                          <li class="box3-1"></li>
                          <li class="box3-2"></li>
                          <li class="box3-3"></li>
                        </ul>
                      </label>
                    </form>
                  </section>

                  <section class="form">
                    <div class="form__fill--icon">
                      <i class="far fa-keyboard"></i>
                      <h2 class="form__fill--title">rellena</h2>
                      <i class="fas fa-angle-up"></i>
                    </div>
                      <form class="form__box" action="" method="POST">
                          <label for="full-name">Nombre completo</label>
                          <input class="" placeholder="Ej: Sally Hill" type="text" name="full-name">

                          <label for="">Puesto</label>
                          <input class="" placeholder="Ej: Front-End unicorn" type="text" name="">

                          <label for="">Imagen de perfil</label>
                          <div class="form__box--container">
                              <input class="form__box--button" type="submit" value="Añadir imagen">
                              <input class="form__box--previewimg" type="image" src="" alt=""> <!--provisional-->
                          </div>

                          <label for="">Email</label>
                          <input placeholder="Ej: sally-hill@gmail.com" type="email" name="">

                          <label for="">Teléfono</label>
                          <input class="" placeholder="Ej: 555-55-55-55" type="tel">

                          <label for="">LinkedIn</label>
                          <input class="" placeholder="Ej: linkedon.com/in/sally.hill" type="text">

                          <label for="">Github</label>
                          <input class="" placeholder="Ej: @sally-hill" type="text">

                      </form>
                  </section>
                  <section class="share__container">
                    <div class="share">
                      <div class="share__header">
                        <i class="share__header--icon fas fa-share-alt" title="Comparte"></i>
                        <h2 class="share__header--title">Comparte</h2> 
                      </div>
                      <span class="share__arrow">
                        <i class="fa fa-chevron-down"></i>
                      </span>
                    </div>

                    <div class="share__create hidden">
                      <button class="share__create--button">
                        <i class="far fa-address-card" title="Crea"></i>Crear tarjeta
                      </button>
                    </div>
                    
                    <div class="share__result hidden">
                      <p class="share__result--title">La tarjeta ha sido creada:</p>
                      <a class="share__result--link" href="">https://awesome-profile-card.com?id=A456DF0001</a>
                      <button class="share__result--twitter">
                        <i class="fa fa-twitter" title="Comparte en Twitter"></i>Compartir en Twitter
                      </button>
                    </div>  
                  </section>
              </form>
          </div>
      </main>
      <footer class="footer">
        <div class="footer__copy">Awesome profile-cards &copy 2021</div>
        <img
          class="footer__image"
          src="./assets/images/logo-adalab.png"
          alt="logo-adalab"
        />
      </footer>


    <script src="./assets/js/main.js"></script>
  </body>
</html>
