<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Card preview</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <script
      src="https://kit.fontawesome.com/316a162693.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/images/favicon-pina.jpeg" />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body class="cards-page">
    <header class="header">
      <img
        class="header__imag"
        src="./assets/images\vegan-deburguer-icon.png"
        alt="image"
      />
    </header>

    <main class="main-cards">
      <div class="main-cards__container">
        <section class="section__photo">
          <button class="section__photo--button js-photoReset" id="reset">
            <i class="far fa-trash-alt icongarbage"></i>reset
          </button>
          <article class="section__photo--card">
            <div class="section__photo--boxnamejob border-palette-g2">
              <h3 class="section__photo--name js-photoFullName color-pallete-g1">
                nombre apellido
              </h3>
              <h4 class="section__photo--job js-photoJob">Front-end developer</h4>
            </div>
            <div class="section__photo--img">
              <div
                class="section__photo--image js__profile-image"
                style="
                  background-image: url(../assets/images/vegan-deburguer-photo.jpg);
                "
                alt="photograph"
              ></div>
            </div>

            <nav class="section__photo--nav">
              <ul class="section__photo--list">
                <li class="section__photo--link border-palette-g3">
                  <a class="section__photo--icon js-photoPhone" href="" target="_blank"
                    ><i class="fas fa-mobile-alt"></i
                  ></a>
                </li>
                <li class="section__photo--link border-palette-g3">
                  <a class="section__photo--icon js-photoEmail" href="" target="_blank"
                    ><i class="far fa-envelope"></i
                  ></a>
                </li>
                <li class="section__photo--link border-palette-g3">
                  <a
                    class="section__photo--icon js-photoLinkedin"
                    href="https://es.linkein.com/in/"
                    target="_blank"
                    ><i class="fab fa-linkedin-in"></i
                  ></a>
                </li>
                <li class="section__photo--link border-palette-g3">
                  <a
                    class="section__photo--icon js-photoGithub"
                    href="https://github.com/"
                    target="_blank"
                    ><i class="fab fa-github-alt"></i
                  ></a>
                </li>
              </ul>
            </nav>
          </article>
        </section>

        <section class="sectionForm">
          <form class="main-cards__form" -->
            <section class="section__design">
              <div class="section__design--contain js-collapsible-header">
                <h2 class="section__design--title">
                  <i class="far fa-object-ungroup icon--design"></i>diseña
                </h2>
                <span class="icon--angle">
                  <i class="fa fa-chevron-down js-arrow"></i>
                </span>
              </div>
              <div class="section__design--box js-collapsible collapsible--close">
                <h3 class="section__design--subtitle">Colores</h3>
                <label class="section__desing--boxcolor" for="colorpalette1">
                  <input
                    class="section__design--check js-colorPalette1"
                    type="radio"
                    value="g"
                    name="design-color"
                    checked
                  />
                  <ul class="section__design--palette">
                    <li class="box color1-1"></li>
                    <li class="box color1-2"></li>
                    <li class="box color1-3"></li>
                  </ul>
                </label>
                <label class="section__desing--boxcolor" for="colorpalette2">
                  <input
                    class="section__design--check js-colorPalette2"
                    type="radio"
                    value="r"
                    name="design-color"
                  />
                  <ul class="section__design--palette">
                    <li class="box color2-1"></li>
                    <li class="box color2-2"></li>
                    <li class="box color2-3"></li>
                  </ul>
                </label>
                <label class="section__desing--boxcolor" for="colorpalette3">
                  <input
                    class="section__design--check js-colorPalette3"
                    type="radio"
                    value="b"
                    name="design-color"
                  />
                  <ul class="section__design--palette">
                    <li class="box color3-1"></li>
                    <li class="box color3-2"></li>
                    <li class="box color3-3"></li>
                  </ul>
                </label>
              </div>
            </section>

            <section class="formf" id="reset">
              <div class="formf__fill js-collapsible-header">
                <div class="formf__fill--icon">
                  <i class="far fa-keyboard"></i>
                  <h2 class="formf__fill--title">rellena</h2>
                </div>
                <span class="formf__fill--arrow-up">
                  <i class="fa fa-chevron-down js-arrow"></i>
                </span>
              </div>
              <div class="js-collapsible collapsible--close">
                <section class="formf__box js-fillform" action="" method="POST">
                  <label for="full-name">Nombre completo</label>
                  <input
                    class="name js-fullName"
                    placeholder="Ej: Sally Hill"
                    type="text"
                    name="name"
                    required
                  />

                  <label for="">Puesto</label>
                  <input
                    class="js-fillJob"
                    value=""
                    placeholder="Ej: Front-End unicorn"
                    type="text"
                    name="job"
                    required
                  />

                  <div class="formf__box--label">Imagen de perfil</div>
                  <div class="formf__box--container">
                    <!--aqui va foto clase ivan-->
                    <label class="formf__box--button" for="img-selector"
                      >Añadir imagen</label
                    >
                    <input
                      id="img-selector"
                      class="js__profile-upload-btn formf__box--inputFile"
                      type="file"
                    /><!---file carga la imagen-->

                    <div
                      class="formf__box--previewimg js__profile-preview"
                      type="image"
                      src=""
                      alt=""
                    ></div>
                    <!--provisional-->
                  </div>

                  <label for="email">Email</label>
                  <input
                    class="js-input-email"
                    placeholder="Ej: sally-hill@gmail.com"
                    type="email"
                    name="email"
                    required
                  />

                  <label for="">Teléfono</label>
                  <input
                    class="js-input-phone"
                    placeholder="Ej: 555-55-55-55"
                    type="tel"
                    name="phone"
                    required
                  />

                  <label for="">LinkedIn</label>
                  <input
                    class="js-input-linkedin"
                    placeholder="Ej: linkedin.com/in/sally.hill"
                    type="text"
                    name="linkedin"
                    required
                  />

                  <label for="">Github</label>
                  <input
                    class="js-input-github"
                    placeholder="Ej: @sally-hill"
                    href="https://github.com/"
                    type="text"
                    name="github"
                    required
                  />
                </section>
              </div>
            </section>

            <section class="share__container">
              <div class="share js-collapsible-header">
                <div class="share__header">
                  <i class="share__header--icon fas fa-share-alt" title="Comparte"></i>
                  <h2 class="share__header--title">Comparte</h2>
                </div>
                <span class="share__arrow">
                  <i class="fa fa-chevron-down arrow js-arrow"></i>
                </span>
              </div>

              <div class="js-collapsible collapsible--close">
                <div class="share__create">
                  <button
                    class="share__create--button js-create-btn"
                    type="submit"
                    value="Generar tarjeta"
                  >
                    <i class="far fa-address-card" title="Crea"></i>Crear tarjeta
                  </button>
                </div>

                <div class="share__result js-twitter-share js-share-hidden js-card-result">
                  <p class="share__result--title">La tarjeta ha sido creada:</p>
                  <a class="share__result--link js-card-link" href=""></a>
                  <button class="share__result--twitter js-twitter-btn">
                    <i class="fa fa-twitter" title="Comparte en Twitter"></i
                    ><a
                      href="https://twitter.com/?lang=es"
                      class="share__result--twitterlink js-twitter-link"
                      data-show-count="false"
                      target="_blank"
                      >Compartir en twitter
                    </a>
                  </button>
                </div>
              </div>
            </section>

          </form>
        </section>
      </div>
    </main>

    <footer class="footer">
      <div class="footer__copy">Vegan Debuggers &copy 2021</div>
      <img
        class="footer__image"
        src="./assets/images/logo-adalab.png"
        alt="logo-adalab"
      />
    </footer>


    <script src="./assets/js/main.js"></script>
  </body>
</html>
