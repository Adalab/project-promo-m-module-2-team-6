<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Card preview</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
    rel="stylesheet"><link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body class="cards-page">
      <header class="hero">
        <img
          class="hero__img"
          src="./assets/images/logo-awesome-profile-cards.svg"
          alt="logo"
        />
      </header>

      <main class="main-cards">
          <div class="main-cards__container">
              
              <form class="main-cards__form">
                  
                  
                  <fieldset class="share">
                    <div class="share__header">
                      <h2 class="share__header--title">Comparte
                        <i class="fas fa-share-alt share__header--icon" aria-hidden="true" title="Comparte"></i>
                      </h2>
                    </div>

                    <div class="share__create hidden__container">
                      <button class="share__create--button">
                        <i class="far fa-address-card-o" aria-hidden="true"></i>Crear tarjeta
                      </button>
                    </div>
                    
                    <div class="share__result">
                      <p class="share__result--title">La tarjeta ha sido creada:</p>
                      <a class="share__result--link" href="">https://awesome-profile-card.com?id=A456DF0001</a>
                      <button class="share__result--twitter">
                        <i class="fa fa-twitter" aria-hidden="true"></i>Compartir en Twitter
                      </button>
                    </div>  
                  </fieldset>
              </form>
          </div>
      </main>
      <footer class="page__footer">
        <small> Awesome profile-cards &copy 2021 </small>
        <img src="./assets/images/logo-adalab.png" alt="logo-adalab" />
      </footer>


    <script src="./assets/js/main.js"></script>
  </body>
</html>
