<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Landing page</title>
    <script
      src="https://kit.fontawesome.com/316a162693.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon-pina.jpeg" />
  </head>

  <body class="landing-page">
    <main class="main">
      <img
        class="main__img"
        src="./assets/images/vegan-deburguer-icon.png"
        alt="logo"
      />
      <h1 class="main__title">Crea tu tarjeta de visita</h1>
      <p class="main__subtitle">
        Crea mejores contactos profesionales de forma fácil y cómoda
      </p>
      <div class="main__container">
        <div>
          <i class="main__icon far fa-object-ungroup"></i>
          <div>
            <span class="main__text">Diseña</span>
          </div>
        </div>

        <div>
          <i class="main__icon far fa-keyboard"></i>
          <div>
            <span class="main__text">Rellena</span>
          </div>
        </div>

        <div>
          <i class="main__icon fas fa-share-alt"></i>
          <div>
            <span class="main__text">Comparte</span>
          </div>
        </div>
      </div>

      <a class="main__button" href="./card-preview.html">Comenzar</a>
    </main>

    <footer class="footer">
      <div class="footer__copy">Vegan Debuggers &copy 2021</div>
      <img
        class="footer__image"
        src="./assets/images/logo-adalab.png"
        alt="logo-adalab"
      />
    </footer>

  </body>
</html>
