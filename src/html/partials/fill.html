<section class="formf">
  <div class="formf__fill">
    <div class="formf__fill--icon">
      <i class="far fa-keyboard"></i>
      <h2 class="formf__fill--title">rellena</h2>
    </div>
    <span class="formf__fill--arrow-up">
      <i class="fa fa-chevron-up"></i>
    </span>
  </div>
  <form class="formf__box js-fillform" action="" method="POST">
    <label for="full-name">Nombre completo</label>
    <input
      class="name js-fullName"
      placeholder="Ej: Sally Hill"
      type="text"
      name="full-name"
    />

    <label for="">Puesto</label>
    <input
      class="js-fillJob"
      value=""
      placeholder="Ej: Front-End unicorn"
      type="text"
      name="job"
    />

    <label for="">Imagen de perfil</label>
    <div class="formf__box--container">
      <input class="formf__box--button" type="submit" value="Añadir imagen" />
      <input class="formf__box--previewimg" type="image" src="" alt="" />
      <!--provisional-->
    </div>

    <label for="">Email</label>
    <input placeholder="Ej: sally-hill@gmail.com" type="email" name="email" />

    <label for="">Teléfono</label>
    <input class="" placeholder="Ej: 555-55-55-55" type="tel" name="phone" />

    <label for="">LinkedIn</label>
    <input
      class=""
      placeholder="Ej: linkedon.com/in/sally.hill"
      type="text"
      name="linkedin"
    />

    <label for="">Github</label>
    <input
      class=""
      placeholder="Ej: @sally-hill"
      href="https://github.com/"
      type="text"
      name="github"
    />
  </form>
</section>
